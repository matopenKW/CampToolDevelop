{{define "content"}}
<link href="/web/assets/css/login.css" rel="stylesheet">

    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">ログイン</h1>
                  </div>
                  <form id="loginForm" class="user" method="POST" action="/login:cmd/login">
                    <input type="hidden" id="uid" name="uid" value="">
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-user" id="mailAddress" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-user" id="password" placeholder="Password">
                    </div>
<!--                     <div class="form-group">
                      <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Remember Me</label>
                      </div>
                    </div> -->
                    <a href="javascript:void(0)" class="btn btn-primary btn-user btn-block" id="btnLogin">
                      Login
                    </a>
<!--
                    <hr>
                    <a href="index.html" class="btn btn-google btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Google でログイン
                    </a>
                     <a href="index.html" class="btn btn-facebook btn-user btn-block">
                      <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                    </a> -->
                  </form>
                  <hr>
                  <!-- <div class="text-center">
                    <a class="small" id="forgetPassword" href="#">Forgot Password?</a>
                  </div> -->
                  <div class="text-center">
                    <a class="small" id="createAccount" href="#">Create an Account!</a>
                  </div>
                  <div id="accountParam">
                    <div class="text-center">
                      <h1 class="h4 text-gray-900 mb-4">アカウントを新規作成</h1>
                    </div>
                    <div class="form-group">
                      <input type="email" class="form-control form-control-user" id="newMailAddress" aria-describedby="emailHelp" placeholder="New Email Address...">
                    </div>
                    <div class="form-group">
                      <input type="password" class="form-control form-control-user" id="newPassword" placeholder="New Password">
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary btn-user btn-block" id="btnRegist">
                      新規作成
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/web/assets/js/login.js?var=1"></script>

{{end}}
